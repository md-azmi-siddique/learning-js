<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 id="number">0</h1>
    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>

    <script>
        function increase(){
            let numCurrent = document.getElementById("number");
            let num = parseInt(numCurrent.innerText);
            // console.log(num)
            let result = num + 1;
            numCurrent.innerText = result
        }

        function decrease(){
            let numCurrent = document.getElementById("number");
            let num = parseInt(numCurrent.innerText);
            // console.log(num)
            let result = num - 1;
            numCurrent.innerText = result
        }

    </script>
</body>
</html>
